<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="cubo ao centro refletindo luz">
      </div>
      <div class="card-content">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-between">
          <span class="card-cripto"> <img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="card-time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <div class="card-footer-img">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <span>Creation of <strong>Leo Kazuyuki Nagatani</strong></span>
      </div>
    </div>
     
     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
